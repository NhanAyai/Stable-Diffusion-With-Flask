<!DOCTYPE html>
<html>

<head>
    <title>Stable Diffusion Text-to-Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .left-panel {
            width: 20%;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
        }

        .right-panel {
            width: 60%;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #3c3c3c;
            color: white;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkorange;
        }

        .history {
            margin-top: 20px;
            text-align: left;
        }

        .history h3 {
            margin-bottom: 10px;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            background-color: #3c3c3c;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .warning {
            color: orange;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Stable Diffusion Text-to-Image</h1>
    <div class="container">
        <!-- Left Panel: Model Selection -->
        <div class="left-panel">
            <h3>Select Model</h3>
            <form action="/" method="post">
                <select name="model" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; background-color: #3c3c3c; color: white;">
                    {% for model in model_list %}
                    <option value="{{ model }}" {% if model==selected_model %}selected{% endif %}>{{ model }}</option>
                    {% endfor %}
                </select>
                <p class="warning">Note: Top models may be slower and require more resources.</p>
        </div>

        <!-- Right Panel: Prompt Input and Image Display -->
        <div class="right-panel">
            <h3>Enter Prompt</h3>
            <textarea name="prompt" placeholder="Type your prompt here..."></textarea>
            <br>
            <button type="submit">Generate Image</button>
            </form>

            <!-- Display Generated Image -->
            {% if image_url is defined %}
            <div>
                <img src="{{ image_url }}" alt="Generated Image" />
            </div>
            {% endif %}

            <!-- Prompt History -->
            <div class="history">
                <h3>Prompt History</h3>
                <ul>
                    {% for prompt in history %}
                    <li>{{ prompt }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
